<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pribeh-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Příběh z Terezína</title>
</head>
<body>

  <section class="map-section">
    <div class="map-wrapper">
      <img class="map-image" src="image-removebg-preview (2).png" alt="Mapa" />
      <div class="pin"></div>
    </div>
    <div class="character-bubble">
      <div class="speech-bubble">Ahoj, jmenuju se Honza a je mi deset let. Dřív jsem bydlel s rodiči v Praze. Měl jsem všechno co jsem potřeboval, ale pak přisel dopis s razítkem ... Museli jsme se sbalit. Maminak říkala že pojedeme "někam na čas". Všechno to bylo hrozně rychlý.</div>
      <img class="character-boy1" src="14. 5. 2025 10_38_53.png" alt="Postava 1" />
    </div>
  </section>


  <section class="room-section">
    <div class="character-bubble">
      <div class="speech-bubble">cus</div>
      <img class="character-boy2" src="27. 5. 2025 20_04_18.png" alt="Postava 2" />
    </div>
  </section>


  <section class="items-section">
    <img src="item1.png" alt="Věc 1" />
    <img src="item2.png" alt="Věc 2" />
    <img src="item3.png" alt="Věc 3" />
    <img src="magazine.png" alt="Časopis Vlak" />
  </section>

>
  <section class="transport-section">
    <img class="train" src="train.png" alt="Vlak" />
  </section>
